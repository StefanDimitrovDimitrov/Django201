<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for phone in phones %}
        <li class="list-item">
            <h1>{{ phone.name }}</h1>
            {% if phone.quantity %}
            <a href=".../{PHONE_ID}" class="btn cta-buy">
                Buy
            </a>
            {% else %}
            <a disabled="disabled" href="..../{PHONE_ID}" class="btn cta-buy">
                Buy
            </a>
            {% endif %}
        </li>
    {% empty %}
        No phones
    {% endfor %}
</ul>
</body>
</html>
